<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/jquery.js"></script>
      <script>
        $(document).ready(function(){
            $(".calcbtn").click(function(){
                $('.container').slideToggle(2000)
            })
        })

      </script>
</head>
<body>
  <h1 class="head">Calculator</h1>
<div class="container">
    <input type="text" disabled class="myinput" placeholder="0">
    <div class="btns">
       <div>
        <button class=" btn1">1</button>
        <button class=" btn2">2</button>
        <button class=" btn3">3</button>
    </div>
    <div>
        <button class=" btn4">4</button>
        <button class=" btn5">5</button>
        <button class=" btn6">6</button>
    </div>
    <div>
        <button class=" btn7">7</button>
        <button class=" btn8">8</button>
        <button class=" btn9">9</button>
    </div>
        <button class=" btn0">0</button>
        <button class=" btn0">00</button>
        <button class=" btndot">.</button>
    
        <button class=" btndivide">/</button>
        <button class=" btnmulti">*</button>
        <button class=" btnplus">+</button>
        <button class=" btnminus">-</button>
    
  </div>
 <div class="calc">
    <button class=" btnequal">=</button>
    <button class="clr">clr</button>
    <button class="bck">BckSpc</button>
</div>
</div>

<button class="calcbtn">DISPLAY</button>

    <script src="/script.js"></script>
</body>
</html>
